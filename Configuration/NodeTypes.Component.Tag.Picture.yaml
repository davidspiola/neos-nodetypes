'Webandco.NodeTypes:Component.Tag.Picture':
  superTypes:
    'Webandco.NodeTypes:Component.Tag.Img': true
  ui:
    inspector:
      groups:
        image:
          label: 'Image'
          position: 5
          icon: 'icon-image'
          collapsed: true
  properties:
    imageSrcOne:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: 'image'
          position: 50
          editorOptions:
            features:
              crop: TRUE
            crop:
              aspectRatio:
                options:
                  square: ~
                  fourFive: ~
                  fiveSeven: ~
                  twoThree: ~
                  fourThree: ~
                  sixteenNine: ~
                enableOriginal: false
                allowCustom: false


